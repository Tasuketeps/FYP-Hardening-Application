    <div class="justify-content-center">
        <h1>Connected Devices to the Network</h1>
        <div id="loading" class="spinner-container">

        </div>
        <button id="selectAllBtn" style="display: none;">All</button><button id="deselectAllBtn"
            style="display: none">Clear</button>

        <button id="scan" class="btn btn-primary">Scan</button>

        <!-- Settings Modal -->
        <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="settingsModalLabel">Network Settings</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- IP Address and Subnet Input Form -->
                        <form>
                            <div class="form-group">
                                <label for="ipAddress">IP Address / Subnet</label>
                                <div class="row">
                                    <div class="col-xs-2">
                                        <input type="text" class="form-control text-center" maxlength="3" id="ip1"
                                            placeholder="192">
                                    </div>
                                    <div class="col-xs-1 text-center">

                                    </div>
                                    <div class="col-xs-2">
                                        <input type="text" class="form-control text-center" maxlength="3" id="ip2"
                                            placeholder="168">
                                    </div>
                                    <div class="col-xs-1 text-center">
                                        <span>.</span>
                                    </div>
                                    <div class="col-xs-2">
                                        <input type="text" class="form-control text-center" maxlength="3" id="ip3"
                                            placeholder="126">
                                    </div>
                                    <div class="col-xs-1 text-center">
                                        <span>.</span>
                                    </div>
                                    <div class="col-xs-2">
                                        <input type="text" class="form-control text-center" maxlength="3" id="ip4"
                                            placeholder="0">
                                    </div>
                                    <div class="col-xs-1 text-center">
                                        <span>/</span>
                                    </div>
                                    <div class="col-xs-2">
                                        <input type="text" class="form-control" id="subnet" placeholder="24">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" id="saveChanges" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="result" class="table-overlay" style="display: none;"></div>
    </div>


    <script>
        $(document).ready(function () {
            var scanData = sessionStorage.getItem('scanData');

            if (scanData) {
                // Load scan data from sessionStorage
                displayScanResults(JSON.parse(scanData));
            } else {
                // Perform the scan and store the data in sessionStorage
                $('#loading').hide();
                $(document).on("click", "#scan", function () {
                    var ipAddress = sessionStorage.getItem('ipAddress');
                    ipAddress = JSON.parse(ipAddress);
                    console.log(ipAddress);
                    performScan(ipAddress);
                });

            }

            $(document).on("click", "#scan", function () {
                    var ipAddress = sessionStorage.getItem('ipAddress');
                    ipAddress = JSON.parse(ipAddress);
                    console.log(ipAddress);
                    performScan(ipAddress);
                });

            function performScan(ipAddress) {
                var settings = {
                    "url": "http://192.168.126.148:3000/scan?ipaddr=" + ipAddress,
                    "method": "GET",
                    "timeout": 0,
                };
                // Show the loading spinner
                $('#loading').show();
                $('#result').hide();

                $.ajax(settings).done(function (response) {
                    console.log("Full response:", response);
                    // Your scan logic here
                    // After getting the scan results, store them in sessionStorage
                    sessionStorage.setItem('scanData', JSON.stringify(response));
                    displayScanResults(response)
                }).fail(function () {
                    // Hide the loading spinner and show an error message if the request fails
                    $('#loading').hide();
                    $('#result').html('<p>Error loading data. Please try again later.</p>').show();
                });
            }

            function displayScanResults(scanResults) {
                // Display the scan results from the provided scanResults object
                // This function will be called when scan data is loaded from sessionStorage
                // Extracting the relevant information from the response
                var resultDiv = $('#result');
                var lines = scanResults.split('\n');
                var devices = [];

                lines.forEach(function (line) {
                    console.log("Processing line:", line);

                    // Trim the line to remove any leading or trailing whitespace
                    line = line.trim();

                    // Regex to match IP address and MAC address followed by manufacturer
                    var match = line.match(/^(\d+\.\d+\.\d+\.\d+)\s+([0-9A-Fa-f:]+)\s+(.+)$/);

                    if (match) {
                        console.log("Matched line:", match);
                        var ipAddress = match[1];
                        var lastOctet = parseInt(ipAddress.split('.').pop());

                        // Filter out IP addresses ending in .1, .2, or .254
                        if (lastOctet !== 1 && lastOctet !== 2 && lastOctet !== 254) {
                            devices.push({
                                ip: match[1],
                                mac: match[2],
                                manufacturer: match[3]
                            });
                        }
                    }
                });

                console.log("Devices:", devices);

                // Generating HTML content
                if (devices.length > 0) {
                    var table = $('<table></table>').addClass('table table-bordered custom-table');
                    table.append('<tr><th>Select</th><th>IP Address</th><th>MAC Address</th><th>Manufacturer</th><th>Scan ID</th><th>Last Sync at</th></tr>');
                    devices.forEach(function (device) {
                        var row = $('<tr></tr>').attr('data-ip', device.ip);
                        row.append('<td><input type="checkbox" class="select-device" value="' + device.ip + '"></td>');
                        row.append('<td><a href="individualScan.html" class="ipaddr">' + device.ip + '</a></td>');
                        row.append('<td>' + device.mac + '</td>');
                        row.append('<td>' + device.manufacturer + '</td>');
                        row.append('<td class="scanID"></td>');
                        row.append('<td class="lastScan"></td>');

                        table.append(row);
                    });
                    resultDiv.html(table);
                    $('#scanButton').show();
                    // $('#checkDatabase').show();
                    $('#selectAllBtn').show();
                    $('#deselectAllBtn').show();
                } else {
                    resultDiv.html('<p>No connected devices found.</p>');
                    $('#scanButton').hide();
                    // $('#checkDatabase').hide();
                    $('#selectAllBtn').hide();
                    $('#deselectAllBtn').hide();

                }

                // Hide the loading spinner and show the result
                $('#loading').hide();
                $('#result').show();
            }




            $(document).on("click", ".ipaddr", function () {
                var ipaddress = $(this).text()
                // Store the game name and platform in the local storage
                localStorage.setItem('selectedIp', ipaddress);

            });

            // Handle the click event of the scan button
            $('#scanButton').on('click', function () {
                // Grey out the table and show the scanning message
                $('#result').addClass('grayed-out');

                // Get selected IP addresses
                var selectedIps = [];
                $('.select-device:checked').each(function () {
                    selectedIps.push($(this).val());
                });

                // Check if any IP addresses are selected
                if (selectedIps.length === 0) {
                    alert('No devices selected.');
                    $('#result').removeClass('grayed-out');
                    return;
                }

                // Iterate through selected IP addresses and call the specific endpoint
                selectedIps.forEach(function (ip, index) {
                    setTimeout(function () {
                        var settings = {
                            "url": "http://192.168.126.148:3000/policy-scan?ipaddr=" + ip,
                            "method": "GET",
                            "timeout": 0,
                        };

                        $.ajax(settings).done(function (response) {
                            console.log(response);
                            scanid = response['insertId'];
                            createdAt = response['createdAt'];
                            // Handle the response as needed
                            $('tr[data-ip="' + ip + '"]').addClass('scan-success');
                            // Remove the grey out and the scanning message when the last IP is processed

                            // Update the lastscan column for the corresponding IP
                            $('tr[data-ip="' + ip + '"] .scanID').text(scanid);
                            $('tr[data-ip="' + ip + '"] .lastScan').text(createdAt);
                            if (index === selectedIps.length - 1) {
                                $('#result').removeClass('grayed-out');
                            }
                        }).fail(function () {
                            console.error("Failed to scan " + ip);

                            // Remove the grey out and the scanning message when the last IP is processed
                            if (index === selectedIps.length - 1) {
                                $('#result').removeClass('grayed-out');
                            }
                        });
                    }, index * 1000); // Adding a delay of 1 second between each request for better visualization
                });
            });

            $(document).on("click", ".ipaddr", function () {
                // Get the scanID from the same row as the clicked IP address
                var scanID = $(this).closest('tr').find('.scanID').text();
                var ipaddress = $(this).text();
                // Store the IP address in the local storage
                localStorage.setItem('selectedIp', ipaddress);
                // Store the scanid in the local storage
                localStorage.setItem('scanid', scanID);
            });
            // Handle Select All button click
            $('#selectAllBtn').on("click", function () {
                $('.select-device').prop('checked', true); // Check all checkboxes
            });

            // Handle Deselect All button click
            $('#deselectAllBtn').on("click", function () {
                $('.select-device').prop('checked', false); // Uncheck all checkboxes
            });

        });


        // Handle the "Check Database" button click
        $('#checkDatabase').on('click', function () {

            $('#result').addClass('grayed-out');
            // Get selected IP addresses
            var selectedIps = [];
            $('.select-device:checked').each(function () {
                selectedIps.push($(this).val());
                console.log(selectedIps);
            });

            // Check if any IP addresses are selected
            if (selectedIps.length === 0) {
                alert('No devices selected.');
                $('#result').removeClass('grayed-out');
                return;
            }

            // Iterate through selected IP addresses with a delay between each call
            selectedIps.forEach(function (ip, index) {
                setTimeout(function () {
                    $.ajax({
                        "url": "http://192.168.126.148:3000/checkPolicy?ipaddr=" + ip,
                        "method": "GET",
                        "timeout": 0,
                        success: function (response) {
                            console.log("Latest scan for " + ip + ":", response);
                            var lastScanTime = response[0].created_at;
                            var scanID = response[0].scanid;
                            $('tr[data-ip="' + ip + '"] .lastScan').text(lastScanTime); // Update the lastscan column
                            $('tr[data-ip="' + ip + '"] .scanID').text(scanID);
                            if (index === selectedIps.length - 1) {
                                $('#result').removeClass('grayed-out');

                            }
                        },
                        error: function (error) {
                            console.log(error);
                            if (error.status == 404) {
                                var lastScanTime = "Never scanned";
                                var scanID = "Null";
                                $('tr[data-ip="' + ip + '"] .lastScan').text(lastScanTime); // Update the lastscan column
                                $('tr[data-ip="' + ip + '"] .scanID').text(scanID);
                                $('tr[data-ip="' + ip + '"] .lastScan').addClass('scan-bad');
                                if (index === selectedIps.length - 1) {
                                    $('#result').removeClass('grayed-out');
                                }
                            }
                        }
                    });
                }, index * 1000); // Delay each iteration by 1 second (1000 milliseconds)
            });
        });


        $(document).ready(function () {
            $('.form-control').on('input', function () {
                if (this.value.length === this.maxLength) {
                    $(this).nextAll('.form-control:first').focus();
                }
            });

            $('#saveChanges').on('click', function () {
                var ip1 = $('#ip1').val();
                var ip2 = $('#ip2').val();
                var ip3 = $('#ip3').val();
                var ip4 = $('#ip4').val();
                var subnet = $('#subnet').val();
                var ipAddress = ip1 + '.' + ip2 + '.' + ip3 + '.' + ip4 + '/' + subnet;

                // Store the IP address in sessionStorage
                sessionStorage.setItem('ipAddress', JSON.stringify(ipAddress));

                // Close the modal
                $('#settingsModal').modal('hide');
            });

            // Load IP address and subnet from sessionStorage if they exist
            $('#settingsModal').on('show.bs.modal', function () {
                var ipAddress = sessionStorage.getItem('ipAddress');
                ipAddress = JSON.parse(ipAddress)
                if (ipAddress) {
                    var ipParts = ipAddress.split('.');
                    $('#ip1').val(ipParts[0]);
                    $('#ip2').val(ipParts[1]);
                    $('#ip3').val(ipParts[2]);
                    var ip4Subnet = ipParts[3].split('/');
                    $('#ip4').val(ip4Subnet[0]);
                    $('#subnet').val(ip4Subnet[1]);
                }
            });
        });
    </script>
