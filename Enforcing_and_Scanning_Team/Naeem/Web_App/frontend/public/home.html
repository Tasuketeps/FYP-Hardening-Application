    <script>
        $(document).ready(function () {  // $(function () {})
            const token = localStorage.getItem("token");

            $("#Logout").click(function () {
                const confirmLogout = confirm("Are you sure you want to log out?");
                if (confirmLogout) {
                    localStorage.removeItem('token');
                    localStorage.removeItem('userInfo');
                    window.location.assign("http://localhost:3001");
                } else {
                    event.preventDefault();
                    return;
                }

            });

            $('#uploadForm').on('submit', function(e) {
            $('#loading').show();
            e.preventDefault();
            var formData = new FormData(this);
            let fileInput = document.getElementById('cisFile');
            let file = fileInput.files[0];
            formData.append('pdf_file', file);
            $.ajax({
                url: 'http://192.168.126.148:3000/uploadBenchmark', // Change this to your server endpoint
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function(response) {
                    $('#loading').hide();
                    $('#uploadStatus').html('<p class="text-success">File uploaded successfully!</p>');

                },
                error: function(jqXHR, textStatus, errorThrown) {
                    $('#uploadStatus').html('<p class="text-danger">File upload failed!</p>');
                }
            });
        });


        }); 
    </script>
