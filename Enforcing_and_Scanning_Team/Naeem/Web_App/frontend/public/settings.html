        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script>
            $(document).ready(function () {

                var settings = {
                    "url": "http://192.168.126.148:3000/sshUsers",
                    "method": "GET",
                    "timeout": 0,
                };

                $.ajax(settings).done(function (response) {
                    var userListDiv = $('#userList');
                    response.forEach(function (user) {
                        var userGroup = $('<div class="form-group"></div>');

                        // IP Address label and input
                        userGroup.append('<label class="form-label">IP Address: ' + user.ipaddress + '</label>');

                        // Dropdown for username selection
                        var select = $('<select class="form-control"></select>');
                        select.append('<option value="' + user.username + '">' + user.username + '</option>');
                        userGroup.append(select);

                        // Button to modify username
                        var modifyButton = $('<button class="btn btn-primary mt-2">Modify Username</button>');
                        modifyButton.on('click', function () {
                            var newUsername = prompt("Enter new username for " + user.ipaddress, user.username);
                            if (newUsername) {
                                // Here you would typically send the new username to your server to update the user info
                                // For example, using another AJAX call:
                                // $.ajax({
                                //     url: 'http://192.168.126.148:3000/updateUsername',
                                //     method: 'POST',
                                //     data: { sshid: user.sshid, newUsername: newUsername }
                                // });
                                alert('Username for ' + user.ipaddress + ' changed to ' + newUsername);
                                // Update the dropdown option
                                select.html('<option value="' + newUsername + '">' + newUsername + '</option>');
                            }
                        });
                        userGroup.append(modifyButton);

                        userListDiv.append(userGroup);
                    });
                });
            });
        </script>
