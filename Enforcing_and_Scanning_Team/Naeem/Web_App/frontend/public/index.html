<body>
    <div class="row justify-content-center">
        <h1>Admin Login Page</h1>
        <div class="login-form">
            <form action="">
                <h2 class="text-center">Log in</h2>
                <div class="form-group">
                    <input type="text" class="form-control" id="username" placeholder="Username" required="required">
                </div>
                <div class="form-group">
                    <div class="input-group" id="show_hide_password">
                        <input class="form-control" id="pwd" placeholder="Password" type="password">
                        <div class="input-group-addon">
                            <a href=""><i class="fa fa-eye-slash" aria-hidden="true"></i></a>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember Me</label>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block" id="Login">Log in</button>
                </div>
            </form>
        </div>
    </div>


    <script>
        $(document).ready(function () {  // $(function () {})
            $("#Login").click(function () {
                var username = $('#username').val();
                var pwd = $('#pwd').val();
                var data = "{\"username\":\"" + username + "\", \"password\":\"" + pwd + "\"}";
                console.log(data);
                $.ajax({
                    url: 'http://localhost:3000/user/login',
                    type: 'POST',
                    data: data,
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function (data, textStatus, xhr) {
                        if (data != null) {
                            localStorage.setItem('token', data.token);
                            localStorage.setItem('userInfo', data.UserData);
                            window.location.assign("http://localhost:3001/dashboard.html");
                        } else {
                            console.log("Error");
                        }
                    },
                    error: function (xhr, textStatus, errorThrown) {
                        console.log('Error in Operation');
                        window.alert("Username or password is wrong!")
                        // Clear username and password fields after unsuccessful login attempt
                        $('#email').val('');
                        $('#pwd').val('');
                    }
                });
                return false;
            });

            $("#show_hide_password a").on('click', function (event) {
                event.preventDefault();
                if ($('#show_hide_password input').attr("type") == "text") {
                    $('#show_hide_password input').attr('type', 'password');
                    $('#show_hide_password i').addClass("fa-eye-slash");
                    $('#show_hide_password i').removeClass("fa-eye");
                } else if ($('#show_hide_password input').attr("type") == "password") {
                    $('#show_hide_password input').attr('type', 'text');
                    $('#show_hide_password i').removeClass("fa-eye-slash");
                    $('#show_hide_password i').addClass("fa-eye");
                }
            });

        }); 
    </script>
</body>
