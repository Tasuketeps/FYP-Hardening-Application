<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="./css/login.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>User Registration</title>

</head>
<style>
    

    .registration-form {
        width: 340px;
        margin: 50px auto;
    }

    .registration-form form {
        margin-bottom: 15px;
        background: #f7f7f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
        border-radius: 10px;
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        box-sizing: border-box;
    }

    .registration-form h2 {
        margin: 0 0 15px;
    }
</style>

<body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#navbar-collapse" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!-- <a class="navbar-brand" href="#">Navbar</a> -->
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="scan.html">Scan Network</a></li>
                    <li><a href="benchmarks.html">Upload CIS Benchmark</a></li>
                    <li><a href="register.html">Add users</a></li>
                    <li><a href="baseline.html">Configure Baseline</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#" id="Logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="registration-form">
        <form action="">
            <h2 class="text-center">Register</h2>
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="Username" required="required">
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Email" required="required">
            </div>
            <div class="form-group">
                <div class="input-group" id="show_hide_password">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                        required="required">
                    <div class="input-group-addon">
                        <a href=""><i class="fa fa-eye-slash" aria-hidden="true"></i></a>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password"
                    required="required">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block" id="register">Register</button>
            </div>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#show_hide_password").on('click', function (event) {
                event.preventDefault();
                var passwordField = $('#password');
                var passwordFieldType = passwordField.attr('type');
                if (passwordFieldType === 'password') {
                    passwordField.attr('type', 'text');
                    $(this).find('i').removeClass('fa-eye-slash').addClass('fa-eye');
                } else {
                    passwordField.attr('type', 'password');
                    $(this).find('i').removeClass('fa-eye').addClass('fa-eye-slash');
                }
            });

            // Registration form submission
            $("#register").click(function (event) {
                event.preventDefault();
                var username = $('#username').val();
                var email = $('#email').val();
                var password = $('#password').val();
                var confirmPassword = $('#confirm_password').val();

                if (password !== confirmPassword) {
                    alert("Passwords do not match!");
                    $('#confirm_password').val('');
                    return;
                }

                var data = {
                    username: username,
                    email: email,
                    password: password
                };

                $.ajax({
                    url: 'http://192.168.126.148:3000/user/register',
                    type: 'POST',
                    data: JSON.stringify(data),
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function (data, textStatus, xhr) {
                        if (xhr.status === 201) {
                            alert("Registration successful!");
                            window.location.assign("index.html");
                        } else {
                            console.log("Unexpected status code: " + xhr.status);
                        }
                    },
                    error: function (xhr, textStatus, errorThrown) {
                        console.log('Error in Operation');
                        $('#username').val('');
                        $('#email').val('');
                        $('#password').val('');
                        $('#confirm_password').val('');
                        if (xhr.status === 422) {
                            alert("Username or Email already exists!");
                        } else {
                            alert("Registration failed!");
                        }
                    }
                });


            });
        });
    </script>
</body>
